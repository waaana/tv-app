<mat-card
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  @appear
  [@mouseInteraction]="mouseInteraction()"
  appearance="outlined">
  <img
    [@mouseInteractionImg]="mouseInteraction()"
    mat-card-image
    src="{{ item().backdrop_path }}"
    alt="{{ item().label }}" />
  <mat-card-header>
    <mat-card-title>{{ item().label }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{ item().overview }}
  </mat-card-content>
</mat-card>

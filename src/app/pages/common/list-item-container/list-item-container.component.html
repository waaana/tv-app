<mat-card @shake appearance="outlined">
  <img
    mat-card-image
    src="{{ item().backdrop_path }}"
    alt="{{ item().label }}" />
  <mat-card-header>
    <mat-card-title>{{ item().label }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{ item().overview }}
  </mat-card-content>
</mat-card>

<mat-sidenav-content (scroll)="onScroll($event)"
  ><div class="movie__container">
    <div class="movie__content">
      <app-search-items
        class="position__center"
        [initialSearch]="lastQueryDetails()"
        (initiateSearch)="initiateSearch($event)"
        (searchChange)="searchChange($event)"></app-search-items>
      @if (isRetrievingList() && !isNotEnoughOfCharacters()) {
        <mat-spinner class="spinner__layout"></mat-spinner>
      }
      @if (isNotEnoughOfCharacters()) {
        <div class="position__center">
          {{ 'application.needThreeCharacters' | translate }}
        </div>
      }
      <app-list-items-container
        [isLastItem]="isLastItem()"
        [isRetrievingList]="isRetrievingList()"
        [items]="movieList()"
        (itemClicked)="itemClicked($event)">
      </app-list-items-container>
    </div>
  </div>
</mat-sidenav-content>
